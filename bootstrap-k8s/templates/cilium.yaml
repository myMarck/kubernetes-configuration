apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: bootstrap
  ignoreDifferences:
    - kind: Secret
      jsonPointers:
        - /data
    - group: apps
      kind: DaemonSet
      jsonPointers:
        - /spec/template/spec/containers/0/volumeMounts/0/readOnly
  sources:
    - repoURL: https://helm.cilium.io
      chart: cilium
      targetRevision: {{ .Values.cilium.spec.sources.targetRevision }}
      helm:
        releaseName: cilium
        valueFiles:
        - $values/cilium/talos-values.yaml
    - repoURL: 'https://github.com/myMarck/kubernetes-helm.git'
      targetRevision: main
      ref: values      
  destination:
    server: {{ .Values.cilium.spec.destination.server }}
    namespace: kube-system
