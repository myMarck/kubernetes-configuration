apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  name: manifests-argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: bootstrap
  source:
    directory:
      recurse: true
    path: manifests/argocd
    repoURL: https://github.com/myMarck/kubernetes-helm.git
    targetRevision: HEAD
