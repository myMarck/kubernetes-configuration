apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: bootstrap
  source:
    directory:
      recurse: true
    repoURL: https://github.com/myMarck/kubernetes-helm.git
    path: argocd/apps
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
