apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    argocd.argoproj.io/bootstrap: "true"
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/myMarck/kubernetes-configuration.git
    path: apps
    directory:
      include: '*.yaml'
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
