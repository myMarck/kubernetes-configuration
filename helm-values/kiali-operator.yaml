---
cr:
  create: true
  namespace: istio-system
  spec:
    auth:
      strategy: "anonymous"
    deployment:
      ingress:
        class_name: "nginx"
        enabled: true
        hosts:
          - "kiali.odumsborg.dk"
        tls:
          enabled: false
    server:
      web_root: "/"
      web_fqdn: "kiali.odumsborg.dk"
    external_services:
      grafana:
        url: "http://grafana.odumsborg.dk"
      # jaeger:
      #   url: "http://jaeger.odumsborg.dk"
      # prometheus:
      #   url: "http://prometheus.odumsborg.dk"