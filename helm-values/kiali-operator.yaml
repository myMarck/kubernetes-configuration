---
cr:
  create: true
  namespace: istio-system
  spec:
    auth:
      strategy: "anonymous"
    deployment:
      ingress:
        class_name: "nginx"
        enabled: true
        hosts:
          - "kiali.odumsborg.dk"
        tls:
          enabled: false
    server:
      web_fqdn: "kiali.odumsborg.dk"