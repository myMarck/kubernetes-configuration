---
cr:
  create: true
  namespace: istio-system
  spec:
    auth:
      strategy: "anonymous"
    deployment:
      ingress:
        class_name: "nginx"
        enabled: true
        hosts:
          - "kiali.odumsborg.dk"
        tls:
          enabled: false
    server:
      web_root: "/"
      web_fqdn: "kiali.odumsborg.dk"
    external_services:
      grafana:
        enabled: true
        internal_url: "http://kube-prometheus-stack-grafana.monitoring"
        external_url: "https://grafana.odumsborg.dk"
        auth:
          username: "admin"
          password: "prom-operator"
