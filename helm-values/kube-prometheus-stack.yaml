---
grafana:
  ingress:
    enabled: true
    hosts:
      - grafana.odumsborg.dk
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.odumsborg.dk
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.allow-http: "false"
crds:
  enabled: false
alertmanager:
  ingress:
    enabled: true
    hosts:
      - alertmanager.odumsborg.dk
    tls:
      - secretName: alertmanager-tls
        hosts:
          - alertmanager.odumsborg.dk
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.allow-http: "false"
