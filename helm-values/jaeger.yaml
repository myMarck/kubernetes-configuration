---
provisionDataStore:
  cassandra: false

allInOne:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - jaeger.odumsborg.dk
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    tls:
      hosts:
        - jaeger.odumsborg.dk

storage:
  type: memory
agent:
  enabled: false
collector:
  enabled: false
query:
  enabled: false
