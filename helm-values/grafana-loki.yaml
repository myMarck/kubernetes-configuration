loki:
  commonConfig:
    replication_factor: 1
  storage:
    bucketNames:
      chunks: "${BUCKET_NAME}"
      ruler: "${BUCKET_NAME}"
    type: s3
    s3:
      endpoint: "${BUCKET_HOST}"
      secretAccessKey: "${AWS_SECRET_ACCESS_KEY}"
      accessKeyId: "${AWS_ACCESS_KEY_ID}"
      insecure: true
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
chunksCache:
  enabled: false
resultsCache:
  enabled: false
minio:
  enabled: false
deploymentMode: SingleBinary
singleBinary:
  extraEnvFrom:
    - secretRef:
        name: grafana-loki
    - configMapRef:
        name: grafana-loki
  replicas: 1
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0