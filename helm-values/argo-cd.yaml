---
global:
  domain: argocd.odumsborg.dk

configs:
  secret:
    createSecret: false
  params:
    server.insecure: true
  rbac:
    scopes: '[https://odumsborg.dk/roles, groups]'
    "policy.csv": |
      g, argocd_admin, role:admin
    "policy.default": role:readonly
  cm:
    oidc.config: |
      name: Auth0
      issuer: https://dev-p4z7pma474mi3s2m.eu.auth0.com/
      clientID: $oidc.auth0.clientId
      clientSecret: $oidc.auth0.clientSecret
      domain_hint: Username-Password-Authentication
      requestedScopes:
      - openid
      - profile
      - email
      - 'https://odumsborg.dk/groups'
server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.allow-http: "false"
    tls: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
