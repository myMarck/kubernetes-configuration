---
global:
  domain: argocd.odumsborg.dk

configs:
  params:
    server.insecure: true
server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.allow-http: "false"
    tls: true
  metrics:
    enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
controller:
  metrics:
    enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
repoServer:
  metrics:
    enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
applicationSet:
  metrics:
    enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
notifications:
  metrics:
    enabled: false
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack
